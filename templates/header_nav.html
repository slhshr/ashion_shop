{% load static %}
    <header class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-3 col-lg-2">
                    <div class="header__logo">
                        <a href="{% url 'index' %}"><img src="{% static 'img/logo.png' %}" alt=""></a>
                    </div>

                </div>
                <div class="col-xl-6 col-lg-7">
                    <nav class="header__menu">
                        <ul>
                            <li class="active"><a href="{% url 'index' %}">Home</a></li>
                            {% for category in categories %}
                            <li><a href="{% url 'product:category' category.id %}">{{ category.name }}</a></li>
                            {% endfor %}
                        </ul>
                    </nav>
                </div>
                <div class="col-lg-3">
                    <div class="header__right">
                        <div class="header__right__auth">
                            {% if user.is_authenticated %}
                            <ul>
                                <li><a>Hello {{ user.username }}</a>
                                    <ul class="lia">
                                        <li><a href="{% url 'account:profile' user.id %}">Profile</a></li>
                                        <li><a href="{% url 'account:logout' %}">Logout</a></li>
                                    </ul>
                                </li>
                            </ul>
                            {% else %}
                            <a href="{% url 'account:login' %}">Login</a>
                            <a href="{% url 'account:register' %}">Register</a>
                            {% endif %}
                        </div>
                        <ul class="header__right__widget">
                           <li>
                               <form method="GET" action="{% url 'product:search' %}">
                                    <input type="search" name="q" placeholder="Search..." class="search_input">
                               </form>

                           </li>
                             <li><a href="{% url 'product:cart' %}" class="update-cart" data-product="{{ item.product.id }}" data-action="add"><span class="icon_bag_alt"></span>
                                <div class="tip">{{ cartItems }}</div>
                            </a></li>
                            <li><a href="#"><span class="icon_heart_alt"></span>
                                <div class="tip">2</div>
                            </a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="canvas__open">
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </header>
